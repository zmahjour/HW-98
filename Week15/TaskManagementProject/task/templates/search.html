{% extends 'base.html' %}

{% block content %}
    <section class="py-1 border-top border-bottom">
        <div class="container px-5 my-5">
        {% if search %}
            <div class="text-center mb-5">
                <h3 class="fw-bolder">Search result for "{{ search }}"</h3>
            </div>
            <br/>
            {% if results %}
                {% for result in results %}
                    <p class="text-center"><a class="link-dark link-underline-opacity-0 link-underline-opacity-50-hover" href="{% url 'task_detail' result.pk %}">{{ result.title }}</a></p>   
                {% endfor %}
            {% else %}
                <h5 class="text-center">No results for "{{ search }}"</h5>
            {% endif %}
        {% else %}
            <h3 class="text-center fw-bolder">Search for nothing!</h3>
        {% endif %}
        </div>    
    </section>
{% endblock content %}
